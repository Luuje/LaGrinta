<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid</title>


    <style>
        :root {
            --primary-red: rgb(255, 0, 53);
            --secondary-red: rgba(255, 0, 51, 0.173);
            --light-red: rgb(255, 224, 230);
            --light-green: rgb(141, 255, 100);
            --black: #272727;
            --light-gray: #efefef;
            --dark-gray: #565656;
        }

        .red {
            color: var(--primary-red);
        }

        .white {
            color: white;
        }

        .black {
            color: var(--black);
        }

        .bento-grid-section {
            /* To position the pseudo-element */
            position: relative;

            display: flex;
            align-items: center;
            justify-content: center;
            align-self: center;
            padding: 6rem;
        }

        .background-shape {
            position: absolute;
            top: -90%;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Place behind the content */
        }



        .bento-grid {
            display: grid;
            align-self: center;
            grid-template-columns: repeat(9, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 1rem;
            position: relative;
        }

        .bento-item {
            position: relative;
            border-radius: 30px;
            display: flex;
            align-self: center;
            align-items: center;
            justify-content: left;
            text-align: left;
            box-sizing: border-box;
            height: 100%;
            background-color: var(--light-gray);
            padding: 2rem;

        }

        /* Normal Bento Items */
        .bento-item-normal {
            background: white;
            color: var(--black);
        }

        .bento-item-image {
            padding: 0px;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Image Bento Items */
        .bento-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* .bento-item-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgb(128, 255, 0), transparent);
        z-index: 0;
        }

        */

        /* Text Only Bento Items (No Background) */
        .bento-item-text {
            background: none;
            color: var(--primary-red);
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .bento-item-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            gap: 0px;
            padding: 0px;
            background: var(--secondary-red);
        }

        /* Catch Phrase Styling */
        .bento-item-figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-red);
            text-align: center;
            line-height: 4rem;
            gap: 10px;
        }

        .bento-item-figure .figure-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }

        .bento-item-figure .figure-text {
            font-size: 3rem;
            font-weight: normal;
            color: var(--black);
        }

        /* Gray Background Bento Items */
        .bento-item-gray {
            background: var(--dark-gray);
            color: black;
        }

        .bento-item-red {
            background: var(--light-red);
            color: black;
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
                /* Single column for smaller screens */
            }

            .bento-item {
                grid-column: span 1;
                grid-row: auto;
            }
        }
    </style>
</head>

<body>


    <section class="bento-grid-section">
