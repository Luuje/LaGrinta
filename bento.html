        <div class="bento-grid">


            <div id="dumental" class="bento-item bento-item-title L"
                style="order: 1; grid-column: 1 / 6; grid-row: span 1;">
                <img src="images/generic8.jpg" />
                <div class="col" style="justify-content: end;">
                    <p class="italic" style="text-align: left;">[sous-titre]</p>
                    <h3 class="" style="text-align: left;">Du mental au comportemental</h3>
                </div>
            </div>

            <div id="accompagnees" class="bento-item bento-item-figure S" style="order: 2; grid-column: 6 / 8; ">
                <div class="col" style="align-items: start; justify-content: space-between; height: 100%;">
                    <h2 class="figure-number red">500+</h2>
                    <p class="figure-text" style="">Personnes accompagnées</p>
                </div>

            </div>

            <div class="bento-item col bento-item-title S" style="order: 5; grid-column: 3  / 5;">
                <img src="images/generic_2.jpg" />
                <div class="row" style="gap: 2rem; align-items: center; width: 100%; height: 100%;">
                    <h3>Prépa. mentale</h3>
                </div>
            </div>

            <div id="methode-target" class="bento-item bento-item-link S" style="order: 6; grid-column: 5  / 8; ">
                <div class="row">
                    <div style="flex: 3; "><img src="images/methode-target.png"></div>
                </div>
            </div>

            <div id="grintacademie" class="bento-item bento-item-link S" style="order: 6; grid-column: 3 / 6;">
                <div class="col" style="justify-content: space-around;">
                    <p>Rejoignez le mouvement avec</p>
                    <div class="col" style="flex: 1; justify-content: center;">
                        <img src="images/lagrintacademie.png" style="width: 100%; ">
                    </div>
                </div>
            </div>

            <div class="bento-item col bento-item-title S" style="order: 7; grid-column: 6  / 8;">
                <img class="xblur" src="images/generic_2.jpg" />
                <div class="row" style="gap: 2rem; align-items: center; width: 100%; height: 100%;">
                    <h3>Organisme de formation</h3>
                </div>
            </div>

            <div class="bento-item col bento-item-title S" style="order: 7; grid-column: 3  / 6;">
                <img class="xblur" src="images/generic_2.jpg" />
                <div class="row" style="gap: 2rem; align-items: center; width: 100%; height: 100%;">
                    <h3>Analyse comporte- <br>mentale</h3>
                </div>
            </div>


            <div id="methode-disc" class="bento-item bento-item-link S" style="order: 8; grid-column: 6  / 8; ">
                <img src="images/disc.png" style="max-height: 120px">
            </div>

            <div id="rebranchez" class="bento-item bento-item-title S "
                style="order: 2; grid-column: 8 / 10; grid-row: span 3;">
                <img class="" src="images/jump.jpg" />
                <div class="col">
                    <h3 class="" style="">Rebranchez vos équipes</h3>
                    <h3 class="" style="">SUR 220V</h3>
                </div>
            </div>

            <div id="qualiopi" class="bento-item  bento-item-link L" style="order: 8; grid-column: 8 / 10;">
                <div class="col  mobile-row" style="align-items: center;">
                    <p>Nous sommes certifiés</p>
                    <img src="images/qualiopi.png" style="width: 100%;">
